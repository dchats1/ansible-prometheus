global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    prometheus_cluster: {{ prometheus_hostname }}.{{ prometheus_domain }}
    prometheus_replica: replica01

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - {{ prometheus_hostname }}.{{ prometheus_domain }}:{{ prometheus_listen_port }}
